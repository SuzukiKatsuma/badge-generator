name: CI
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
